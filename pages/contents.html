<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>contents</title>
</head>
<body>
    <!-- WinJS.UI.tView -->
    <div class="fragmLisent" style="margin: 1rem;">
        <header aria-label="Header content" role="banner">
            <h2 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Loading...</span>
            </h2>
        </header>

        <section aria-label="Main content" role="main">
            <!-- template -->
            <div class="contentsdataTemplate" data-win-control="WinJS.Binding.Template" style="display: none;">
                <article style="display:table; width:100%;">
                    <p style="display:table-cell; width:2rem; font-size:130%; text-align:left; vertical-align:middle;" data-win-bind="textContent: position"></p>
                    <div style="display:table-cell;">
                        <p data-win-bind="textContent: titleName"></p>
                        <a data-win-bind="href: titleLink">
                            <p data-win-bind="textContent: titleLink"></p>
                        </a>
                        <!-- WinJS.UI.Repeater -->
                        <ul data-win-control="WinJS.UI.Repeater" data-win-bind="winControl.data: authors">
                            <li data-win-bind="textContent: description"></li>
                        </ul>
                        <!-- /WinJS.UI.Repeater -->
                    </div>
                </article>
            </div>
            <!-- /template -->

            <!-- WinJS.UI.ListView -->
            <div id="contents"
                data-win-control="WinJS.UI.ListView"
                data-win-options="{
                    itemTemplate    : select('.contentsdataTemplate'),
                    layout          : { type: WinJS.UI.ListLayout }
                }">
            </div>
            <!-- /WinJS.UI.ListView -->

        </section>
    </div>
</body>
</html>
