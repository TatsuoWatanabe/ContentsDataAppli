<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <title>ContentsDataAppli</title>

        <link href="scripts/lib/winjs/css/ui-dark.css" rel="stylesheet" type="text/css" />
        <link href="css/index.css" rel="stylesheet" type="text/css" />
        <script src="scripts/lib/require.js"></script>
        <script>
            require.config({
                baseUrl: 'scripts',
                paths: {
                    jquery    : 'lib/jquery'    ,
                    underscore: 'lib/underscore',
                    backbone  : 'lib/backbone'  ,
                    WinJS     : 'lib/winjs/js/WinJS'
                },
                shim: {
                    'backbone': {
                        //These script dependencies should be loaded before loading
                        //backbone.js
                        deps: ['underscore', 'jquery'],
                        //Once loaded, use the global 'Backbone' as the
                        //module value.
                        exports: 'Backbone'
                    },
                    'jquery'    : { exports: '$'           },
                    'underscore': { exports: '_'           },
                    'WinJS'     : { exports: 'WinJS'       }
                },
                waitSeconds: 20
            });
            window.onload = function () {
                require(['app', 'WinJS', 'backbone'], function (app) {
                    app.initialize();
                });
            };
        </script>
        
        <style>
            body { overflow-y: auto; } /* vertical scrollable */
        </style>
    </head>
    <body>

        <p>TODO: index.html</p>

        <!-- PageControlNavigator -->
        <div id="pageHost" style="height: 100%"
             data-win-control="Application.PageControlNavigator"
             data-win-options="{ home: 'pages/home.html' }">
        </div>

    </body>
</html>
